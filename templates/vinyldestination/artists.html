<ul>
	{% if categories %}
		{% for c in categories %}
			{% if c == current_category %} 
				<li>
				<strong>
					<a href="{% url 'vinyldestination:show_category' c.slug %}">{{ c.name }}</a>
				</strong>
					<a href="/vinyldestination/artists/{{ artist.slug }}/">{{ artist.name }}</a>
				</li>
			{% else %}
				<li>
					<a href="{% url 'vinyldestination:show_category' c.slug %}">{{ c.name }}</a>
				</li>
    		{% endif %}
			<li><a href="{% url 'vinyldestination:show_category' c.slug %}">{{ c.name }}</a></li>
		{% endfor %}
	{% else %}
		<li><strong>There are no categories present.</strong></li>
	{% endif %}
</ul>
