{% extends 'vinyldestination/base.html' %}

{% block title_block %}
	Add a Review
{% endblock %}

{% block body_block %}
		<h1>Add a Review</h1>
		<div>
			<form id="page_form" method="post" action="/vinyldestination/records/{{record.slug}}/add_review/">
				{% csrf_token %}
                {% for field in form.visible_fields %}
                    {{ field.help_text }}
                    {{ field }}
				{% endfor %}
				<input type="submit" name="submit" value="Create Review"/>
			</form>
		</div>
{% endblock %}
